<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to PDF Converter</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- PDF.js for reading uploaded PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <!-- Add this with your other scripts -->
<!-- Add these with your other scripts -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="todo.html">To-Do List</a>
    <a href="videos.html">Math Videos</a>
  </nav>

  <div class="container">
    <h1>Text to PDF Converter</h1>

    <textarea id="textInput" placeholder="Enter text here..."></textarea>

    <label for="pdfUpload">Upload a PDF to convert text:</label>
    <input type="file" id="pdfUpload" accept=".pdf" />

    <label for="fontSelect">Select Font:</label>
    <select id="fontSelect">
      <option value="Font1">Times New Roman</option>
      <option value="Font2">Courier New</option>
      <option value="Font3">Arial</option>
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="16" min="8" max="72" />

    <label for="colorPicker">Text Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="alignment">Text Alignment:</label>
    <select id="alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>

    <div id="preview">Font Preview</div>

    <button id="generatePdfBtn">Download PDF</button>
  </div>

  <!-- jsPDF must come before your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
